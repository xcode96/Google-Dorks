
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugScout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-green: #00ff99;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-blue: #00bfff;
            --neon-yellow: #ffff00;
            --neon-red: #ff3131;
            --neon-orange: #ff9900;
            --dark-bg: #0c1016;
            --darker-bg: #0a0e14;
            --nav-bg: #080c12;
            --card-bg: #111824;
            --card-bg-alt: #14131c;
            --text-color: #e0e0e0;
            --subtitle-color: #8a8a8a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            z-index: -1;
        }

        .navbar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-cyan), transparent);
            opacity: 0.4;
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo::before {
            content: "BugScout";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--neon-purple);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            animation: glitch 3s infinite;
            opacity: 0.3;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0, 0); opacity: 0.3; }
            91% { transform: translate(-2px, 1px); opacity: 0.5; }
            92% { transform: translate(2px, -1px); opacity: 0.7; }
            93% { transform: translate(-1px, -1px); opacity: 0.5; }
            94% { transform: translate(1px, 1px); opacity: 0.3; }
        }
        
        .dork-card-main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
            border-top-left-radius: 7px;
            z-index: 1;
        }
        .dork-card-main::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
            border-bottom-right-radius: 7px;
            z-index: 1;
        }

        .matrix-line {
            position: absolute;
            width: 1px;
            background: var(--neon-green);
            opacity: 0.5;
            top: 0;
            animation: matrixRain linear infinite;
        }
        @keyframes matrixRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .input-scan {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 2px;
            background-color: var(--neon-cyan);
            opacity: 0.5;
            z-index: 0;
            animation: scanInput 2s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes scanInput {
            0%, 100% { left: 0; opacity: 0.5; }
            50% { left: 100%; opacity: 0.8; }
        }
        
        .btn-sheen::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: 1;
        }
        .btn-sheen:hover::before {
            animation: sheen 1s forwards;
        }
        @keyframes sheen {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(200%); }
        }

        .cyber-loader::before,
        .cyber-loader::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--neon-cyan);
            animation: cyber-spin 1.5s linear infinite;
        }
        .cyber-loader::after {
            border-top-color: transparent;
            border-left-color: var(--neon-cyan);
            animation-duration: 1s;
        }
        @keyframes cyber-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text-animated::after {
            content: "...";
            position: absolute;
            animation: dots 1.5s infinite;
            width: 24px;
            text-align: left;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40%, 60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        .results-title-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .category-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--category-color, var(--neon-cyan)), transparent);
            opacity: 0.8;
        }

        .category-badge-animated::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 1px;
            background: linear-gradient(45deg, var(--category-color, var(--neon-cyan)), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateBadge 3s linear infinite;
        }
        @keyframes rotateBadge {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dork-links-custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--category-color, var(--neon-cyan)) rgba(0, 0, 0, 0.2);
        }
        .dork-links-custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .dork-links-custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .dork-links-custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: var(--category-color, var(--neon-cyan));
            border-radius: 10px;
        }

        .category-access { --category-color: var(--neon-red); --category-shadow: 255, 49, 49; }
        .category-sensitive { --category-color: var(--neon-orange); --category-shadow: 255, 153, 0; }
        .category-files { --category-color: var(--neon-yellow); --category-shadow: 255, 255, 0; }
        .category-exposure { --category-color: var(--neon-purple); --category-shadow: 188, 19, 254; }
        .category-injection { --category-color: var(--neon-pink); --category-shadow: 255, 0, 255; }
        .category-cloud { --category-color: var(--neon-blue); --category-shadow: 0, 191, 255; }
        .category-auth { --category-color: var(--neon-green); --category-shadow: 0, 255, 153; }
        .category-misc { --category-color: var(--neon-cyan); --category-shadow: 0, 255, 255; }
        
         @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-animation {
            animation: fadeIn 0.5s ease;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'roboto': ['Roboto', 'sans-serif'],
              'orbitron': ['Orbitron', 'sans-serif'],
              'share-tech-mono': ['"Share Tech Mono"', 'monospace'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'neon-cyan': '#00ffff',
              'neon-green': '#00ff99',
              'neon-purple': '#bc13fe',
              'neon-pink': '#ff00ff',
              'neon-blue': '#00bfff',
              'neon-yellow': '#ffff00',
              'neon-red': '#ff3131',
              'neon-orange': '#ff9900',
              'dark-bg': '#0c1016',
              'darker-bg': '#0a0e14',
              'nav-bg': '#080c12',
              'card-bg': '#111824',
              'card-bg-alt': '#14131c',
            }
          }
        }
      }
    </script>
