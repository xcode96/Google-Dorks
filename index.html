
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugScout | Tactical Recon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-depth: #050505;
            --bg-surface: #121212;
            --primary: #EAB308; /* Yellow 500 */
            --text-main: #E5E7EB;
            --text-dim: #6B7280;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-depth);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Custom Scrollbar - Industrial Style */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: #111;
        }
        ::-webkit-scrollbar-track {
            background: #09090b; 
            border-left: 1px solid #222;
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border: 1px solid #000;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #EAB308; 
        }

        /* Utilities */
        .clip-corner-br {
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                0 100%
            );
        }

        .clip-corner-tl-br {
            clip-path: polygon(
                20px 0,
                100% 0,
                100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                0 100%,
                0 20px
            );
        }
        
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
            opacity: 0.15;
        }

        .animate-slide-in {
            animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateX(-10px);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Error overlay style */
        #error-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #EAB308;
            z-index: 9999;
            padding: 20px;
            font-family: 'Share Tech Mono', monospace;
            white-space: pre-wrap;
            border: 2px solid #EAB308;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Rajdhani', 'sans-serif'],
              'mono': ['"JetBrains Mono"', 'monospace'],
              'tech': ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              brand: {
                yellow: '#EAB308',
                dark: '#09090B',
                panel: '#18181B',
                border: '#27272A'
              }
            },
            backgroundImage: {
              'tech-pattern': "repeating-linear-gradient(45deg, #111 0, #111 1px, transparent 0, transparent 50%)"
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="antialiased selection:bg-brand-yellow selection:text-black">
    <div id="root"></div>
    <div class="scanlines"></div>
    <div id="error-display"></div>
    
    <!-- Debug / Error Catching Script -->
    <script>
        window.addEventListener('error', function(event) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.innerText = 'SYSTEM FAILURE:\n' + event.message + '\n\n' + (event.error ? event.error.stack : '');
            }
        });
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
