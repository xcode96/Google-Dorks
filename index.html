
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugScout | Reconnaissance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-depth: #030712; /* Slate 950 */
            --bg-surface: #0f172a; /* Slate 900 */
            --primary: #06b6d4; /* Cyan 500 */
            --primary-dim: #0e7490; /* Cyan 700 */
            --accent: #6366f1; /* Indigo 500 */
            --text-main: #f1f5f9; /* Slate 100 */
            --text-muted: #94a3b8; /* Slate 400 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-depth);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2); 
        }

        /* Utilities */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-panel-hover:hover {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.1; }
        }
        
        /* Error overlay style */
        #error-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #f00;
            z-index: 9999;
            padding: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['"JetBrains Mono"', 'monospace'],
              'display': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#172033', // Custom lighter slate
                950: '#020617',
              },
              cyan: {
                450: '#00c2e0',
              }
            },
            backgroundImage: {
              'grid-pattern': "radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-sm': '24px 24px',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="antialiased selection:bg-cyan-500/30 selection:text-cyan-200">
    <div id="root"></div>
    <div id="error-display"></div>
    
    <!-- Debug / Error Catching Script -->
    <script>
        window.addEventListener('error', function(event) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.innerText = 'CRITICAL ERROR:\n' + event.message + '\n\n' + (event.error ? event.error.stack : '');
            }
            console.error("Global Error Caught:", event.error);
        });
    </script>

    <!-- Ensuring entry point exists if strictly required by environment -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
